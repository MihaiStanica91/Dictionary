<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    <h1>Dictionary</h1>
    <br>
    <br>
    <br>
    <h3>Add a new word in the dictionary.</h3>
    <br>
    <input type="text" id="newWord"> <button class="buttonAdd" id="addingWords" onclick="addNewWord()">ADD</button>
    <br>
    <br>
    <br>
    <h3>Check if the desired word is in the dictionary.</h3>
    <br>
    <input type="text" id="existingWord"> <button class="buttonCheck" onclick="checkWord()">Check!</button>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
